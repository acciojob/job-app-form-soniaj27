<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="container">
        <div class="apply_box">
            <h1> Job Application 
                <span class="title_small">(Web)</span></h1>
                <form action="">
                    <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input 
                        id="first_name"
                        name="first_name"
                        placeholder="Enter First Name...."
                        />
                    </div>
                    <div class="form_control">
                            <label for="last_name">Last Name</label>
                            <input 
                            id="last_name"
                            name="last_name"
                            placeholder="Enter Last Name...."
                            />
                            </div>
                            <div class="form_control">
                                <label for="email">Email</label>
                                <input
                                type="email"
                                id="email"
                                name=" email"
                                 placeholder="Enter Email...."
                                 />
                                 </div>
                                 <div class="form_control">
                                    <label for="Job_role">Job Role</label>
                                    <select id="job_role">name="job_role">
                                        <option value="">Select Job Role </option>
                                        <option value="">Fronted Developer </option>
                                        <option value="">backend Developer </option>
                                        <option value="">full stack Developer </option>
                         <option value="">ui/ux Designer </option> 
                                    </select>
                                    </div>
                                    <div class="textarea_control">
                                        <label for="address"> Address </label>
                                        <textarea
                                         id="address"
                                          name="address" 
                                          row="4"
                                           cols="50"
                                        placeholder="Enter Address"
                                   ></textarea> 
                                    </div>
                                    <div class="form_control">
                                        <label for="city"> City </label>
                                        <input id="city" name="city" placeholder="Enter City Name..."/>
                                        </div>
                                        <div class="form_control">
                                            <label for="pincode"> Pincode </label>
                                            <input 
                                            type="number"
                                            id="Pincode" 
                                            name="pincode"
                                             placeholder="Enter Pincode Name..."
                                             />
                                             </div>
                                             <div class="form_control">
                                                <label for="date"> Date </label>
                                                <input value="2022-01-10" type="date" id="date" name="date" />
                                                  </div>
                                                  <div class="form_control">
                                                    <label for="upload"> Upload Your CV</label>
                                                    <input type="file" id="upload" name="upload" />
                                                     </div>
                                                     </div>
                                <body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name">Name*</label>
	<input type="text" id="name" required><br>

	<label for="email">Email*</label>
	<input type="email"  id="email" required><br>

	<label for="Gender">Gender*</label>
	<input type="radio" id="gender" name="gender" required>Male
	<input type="radio" id="gender" name="gender" required>Female<br>

	<label for="laptop">Laptop Brands</label>
	<select id="laptop">
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
	</select><br>

	<label for="age">Age*</label>
	<input type="text" id="age" required><br>

	<label for="dob">DOB*</label>
	<input type="date" id="dob" required><br>

	<label for="password">Password*</label>
	<input type="password" id="password" required><br>

	<button type="submit">Submit</button><br>

	<label for="portfolio">Portfolio</label>
	<input type="url" id="portfolio">
</form>
</body>

				</html>
